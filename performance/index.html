<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            height: 50vh;
        }
    </style>
</head>

<body>
    <img id="img" src="imgs/0.png" alt="">

    <script>
        window.onload = function () {
            let img = document.querySelector('#img');
            let index = 0;
            setInterval(() => {
                index = (index + 1) % 9;

                img.setAttribute('src', `imgs/${index}.png`);
            }, 1);
        }
    </script>
</body>

</html>
